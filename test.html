<script>
    w3.includeHTML();

    $(document).ready(function () {
        settab();
    });

    function settab() {
        if (document.title = "Home - Aerofood") {
            document.getElementById("hometab").className = "active";
        }
        else if (document.title = "Restaurants - Aerofood") {
            document.getElementById("restauranttab").className = "active";
        }
        else if (document.title = "Search - Aerofood") {
            document.getElementById("searchtab").className = "active";
        }
        else if (document.title = "About - Aerofood") {
            document.getElementById("abouttab").className = "active";
        }
    }

    function readImage(input) {
        if (input.files && input.files[0]) {
            var FR = new FileReader();
            FR.onload = function (e) {
                restaurant_img_g = e.target.result;
            };
            FR.readAsDataURL(input.files[0]);
        }
    }

    function addRestaurant() {
        //retrieve all data from Restaurant.html
        var restaurant = new Object();
        //note that we are retrieving all elements using Id, Important: ID SHOULD ALWAYS BE UNIQUE
        restaurant.restaurant_id = 5;
        restaurant.coverimg = restaurant_img_g;

        //perform POST request to URL “/addRestaurant with the created object restaurant
        var addRestaurant = new XMLHttpRequest();
        addRestaurant.open("POST", "/restaurantcoverimg/", true);
        addRestaurant.setRequestHeader("Content-Type", "application/json");
        addRestaurant.onload = function () {
            //display successful inserted message 
        }
        addRestaurant.send(JSON.stringify(restaurant));
    }

    function getElements() {
        var modal = document.getElementById('logincontainer', 'fpswmodal', 'signupmodal', 'addimgmodal');
    }

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function hideloginbtn() {
        var x = document.getElementById("loginbtncontainer");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    function hideuserbtn() {
        var x = document.getElementById("userbtncontainer");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    function closeLogincontainer() {
        var x = document.getElementById("logincontainer");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }

    function closefpswmodal() {
        var x = document.getElementById("fpswmodal");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {

        }

    function closesignupmodal() {
        var x = document.getElementById("signupmodal");

    }
