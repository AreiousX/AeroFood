        <div id="loginfncontainer" class="loginfncontainer">
            <div id="loginbtncontainer" class="loginbtncontainer" onclick="showloginmodel()">
                <button id="login-btn" class="login-btn">
                    <div class="login-txt">
                        LOGIN
                    </div>
                </button>
            </div>
            <div id="logincontainer" class="logincontainer" style="display: none;">
                <div id="login-modal" class="login-modal animate">
                    <form class="login">
                        <h1>LOGIN</h1>
                        <div class="space"></div>
                        <hr />
                        <div class="space"></div>
                        <input type="text" name="" placeholder="Username">
                        <input type="password" name="" placeholder="Password">
                        <input type="button" name="" value="LOGIN"
                            onclick="closeLogincontainer(), hideloginbtn(), document.getElementById('userbtncontainer').style.display='block'">
                    </form>
                    <div>
                        <a id="forgotpsw" class="psw"
                            onclick="closeLogincontainer(), document.getElementById('fpswmodal').style.display='block'">Forgot
                            password?</a>
                        <div class="space"></div>
                        <p class="signup">New user?<a class="signuplink"
                                onclick="closeLogincontainer(), document.getElementById('signupmodal').style.display='block'">
                                Sign
                                up
                                here.</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="userbtncontainer" class="userbtncontainer">
            <div class="btncontainer">
                <div class="userbtn">
                    <div class="userwelcome">Welcome, Antonio</div>
                </div>
            </div>
            <div class="userdropdown">
                <a href="userinfo.html">Profile</a>
                <a href="userreviews.html">My reviews</a>
                <a href="#"
                    onclick="hideuserbtn(), document.getElementById('loginbtncontainer').style.display='block'">Logout</a>

    <div id="fpswmodal" class="fpswmodal animate">
        <form class="fpsemail">
            <h1>Enter your email to reset password</h1>
            <div class="space"></div>
            <hr />
            <div class="space"></div>
            <input type="text" name="" placeholder="Email">
            <input type="submit" name="" value="SUBMIT" onclick="closefpswmodal()">
        </form>
    </div>

    <div id="signupcontainer" class="signupcontainer">
        <div id="signupmodal" class="signupmodal animate">
            <form class="signup">
                <h1>SIGN UP</h1>
                <div class="space"></div>
                <hr />
                <div class="space"></div>
                <input type="text" name="" placeholder="First name">
                <input type="text" name="" placeholder="Last name">
                <input type="text" name="" placeholder="Email">
                <input type="text" name="" placeholder="Mobile number">
                <input type="text" name="" placeholder="Address line 1">
                <input type="text" name="" placeholder="Address line 2">
                <input type="password" name="" placeholder="Password">
                <input type="password" name="" placeholder="Confirm password">
                <input type="button" name="" value="SUBMIT"
                    onclick="document.getElementById('userbtncontainer').style.display='block', hideloginbtn(), closesignupmodal()">
            </form>
        </div>
    </div>
